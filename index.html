<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/profile-card-component-main/style.css">
  <title>Frontend Mentor | Profile card component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="top" class="all top-left">
  <img src="images/bg-pattern-bottom.svg" alt="bottom" class="all bottom-right">
  
  
  <div class="main">
    
    <div class="card">
      <div class="top-card">
        <img src="images/bg-pattern-card.svg" alt="middle one">
      </div>

      <div class="main-card">
        <img src="images/image-victor.jpg" alt="person">
        <h2>Victor Crest <span>26</span></h2>
        London
      </div>
      
      <div class="bottom-card">
        <div class="col">
        <h2>80K</h2>
        <p>Followers</p>
      </div>

        <div class="col">
          <h2> 803K</h2>
          <p>Likes</p>
        </div>

        <div class="col">
          <h2> 1.4K</h2>
          <p>Photos</p>
        </div>
        
      </div>
    </div>
    
  </div>

    <!-- 

    
     -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.instagram.com/abdulrafey339/">Abdul Rafey</a>.
    </div> 
  
</body>
</html>
